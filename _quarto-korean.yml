project:
  title: "2023 일상에서의 AI 해커톤"
  output-dir: ./_site/ko

website:
  page-navigation: true
  site-url: https://pseudo-lab.github.io/huggingface-hackathon23/
  page-footer: "Pseudo Lab (2023). 2023 Everyday AI Hackathon"
  body-header: |
    <button onclick="window.location = location.href.replace('/ko/','/en/');" class="btn btn-translate">
      <i class="bi bi-translate"></i> See in English
    </button>

  navbar:
    search: true
    left:
      - text: 소개
        file: about.qmd
      - text: 참여하기
        file: apply.qmd
      - text: 운영안내
        file: logistics/index.qmd
      - text: 튜토리얼
        file: tutorials/index.qmd
      - text: 프로젝트
        file: projects/index.qmd
    tools:
      - icon: twitter
        href: https://twitter.com
      - icon: github
        href: https://github.com

  sidebar:
    - title: 소개
      style: floating
      contents:
        - text: 해커톤 소개
          file: about.qmd
        - text: 운영진
          file: organizers.qmd
        - text: 행동 강령
          file: code-of-conduct.qmd

    - title: 운영 안내
      contents:
        - text: 주요 안내사항
          file: logistics/index.qmd
        - text: 팀 결성 방법
          file: logistics/how-to-form-teams.qmd
        - text: 사전준비 사항
          file: logistics/prerequisites.qmd

    - title: 튜토리얼
      contents:
        - text: 시작
          file: tutorials/index.qmd
        - text: 개발환경 설정
          file: tutorials/00_Setup.md

    - title: Projects
      contents:
        - text: 제출 방법 안내
          file: projects/index.qmd
        - text: 7th PseudoCon (오프라인)
          file: projects/offline.qmd
        - text: 완료된 프로젝트
          file: projects/hackathon-projects.md
      
format:
  html:
    theme:
      light: cosmo
      dark: [cosmo, theme-dark.scss]
    code-background: true
    code-copy: true
    css: styles.css
    toc: true

filters:
  - include-files.lua
  - quarto
